spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

flyway:
  enabled: true
  locations:
    - classpath:db/migration
  url: jdbc:h2:mem:testdb
  user: sa
  password: password
  schemas:
    - public
  table: flyway_schema_history
  baseline-on-migrate: true
  validate-on-migrate: true

server:
  port: 1453
